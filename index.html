<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Ubuntu:wght@400;500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <title>Snapclima</title>
</head>
<body>

    <header class="header">
        <div class="header_city-search-bar">
            <input id="city-search-input" class="header-input" type="text" placeholder="Temperatura de qual cidade?">
            <button id="city-search-button" class="header_button">
                <img class="header_button-icon" src="assets/search-icon.svg" alt="Icone de uma lupa">
            </button>
        </div>

        <div id="current-date" class="header_currrent-date">...</div>
        <div id="city-name" class="header_city-name">...</div>
    </header>

    <section class="current-temperature">
        <img id="weather-icon" class="current-temperature__weather-icon" src="assets/loading-icon.svg" aria-hidden="true" alt="Icone que ilustra a temperatura atual.">
        <div id="weather-description" class="current-temperature__description">...</div>
        <div class="current-temperature__info-label">Tempo Agora</div>
        <div id="current-temperature"class="current-temperature__current-temperature">...</div>
    </section>

    <div class="bottom-container">
        <section class="temperatura-details">
            <div class="temperatura-details__item">
                <div class="temperatura-details__label">Vento</div>
                <div id="wind-speed" class="temperatura-details__value">...</div>
            </div>

            <div class="temperatura-details__item">
                <div class="temperatura-details__label">Sensação</div>
                <div id="feels-like-temperature" class="temperatura-details__value">...</div>
            </div>

            <div class="temperatura-details__item">
                <div class="temperatura-details__label">Umidade</div>
                <div id="current-humidity" class="temperatura-details__value">...</div>
            </div>

        </section>

        <section class="sunset-sunrise">
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="assets/sunrise.svg" alt="Nacer do sol">
                <div id="sunrise-time" class="sunset-sunrise__value">...</div>
            </div>
            <div class="sunset-sunrise__item">
                <img class="sunset-sunrise__icon" src="assets/sunset.svg" alt="Por do sol">
                <div id="sunset-time" class="sunset-sunrise__value">...</div>
            </div>
        </section>
    </div>

<script src="app.js"></script>
</body>
</html>
